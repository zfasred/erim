{% extends 'base.html' %}
{% load static %}

{% block title %}Ana Portal - Ekonaz{% endblock %}

{% block content %}
    <h1>Modüller</h1>
    <div class="module-container">
        {% for module in modules %}
            {% if module.url %}
                <a href="{{ module.url }}" target="_blank" class="module-box">
            {% else %}
                <a href="{% url module.url_name %}" class="module-box">
            {% endif %}
                <div class="icon">{{ module.icon }}</div>
                <h3>{{ module.name }}</h3>
            </a>
        {% endfor %}
    </div>
{% endblock %}

{% block styles %}
<style>
    /* Ana İçerik Alanı */
    .main-content h1 { margin-bottom: 30px; color: #2c3e50; }
    .module-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; }
    /* Modül Kutucukları */
    .module-box { background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; padding: 20px; text-decoration: none; color: #333; transition: transform 0.3s, box-shadow 0.3s; }
    .module-box:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
    .module-box .icon { font-size: 48px; margin-bottom: 15px; }
    .module-box h3 { font-size: 18px; }
</style>
{% endblock %}
