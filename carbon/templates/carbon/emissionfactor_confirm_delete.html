{% extends 'base.html' %}

{% block title %}Emisyon Faktörü Silme Onayı - Ekonaz Portal{% endblock %}

{% block content %}
    <div class="confirmation-box">
        <h1>Silme Onayı</h1>
        <hr>
        <p><strong>"{{ factor.name }}"</strong> adlı emisyon faktörünü kalıcı olarak silmek istediğinizden emin misiniz?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Evet, Sil</button>
            <a href="{% url 'carbon:management-list' %}" class="btn btn-secondary">İptal</a>
        </form>
    </div>
{% endblock %}
