{% extends 'base.html' %}

{% block title %}Karbon Girdi Formu - Ekonaz Portal{% endblock %}

{% block content %}
    <h1>{{ firm.name }} - Karbon Girdi Formu</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Kaydet</button>
    </form>
    
    <br>
    <a href="{% url 'carbon:input-list' %}?firm_pk={{ firm.pk }}" role="button" class="secondary">Girdi Listesine Geri Dön</a>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script>
        // Formdaki Kategori alanını da aranabilir yapalım
        $(document).ready(function() {
            $('#id_category').select2({
                placeholder: "Kategori seçin veya yazarak arayın",
                allowClear: true
            });
        });
    </script>
{% endblock %}
